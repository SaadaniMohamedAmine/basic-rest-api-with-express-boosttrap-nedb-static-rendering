<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Just a draft</title>
  </head>
  <body>
    <div class="container-fluid px-0">
      <div class="bg-dark text-light py-3 text-center">
        <ul>
          <li>
            <a href="#">Register</a>
          </li>
          <li>
            <a href="./logs/index.html">Check all users</a>
          </li>
        </ul>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-9 col-sm-11 text-center">
          <div class="card">
            <div class="" id="errors"></div>
            <h5 class="text-center mb-4">Welcome with us</h5>
            <form class="form-card needs-validation" id="form" novalidate>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label
                    class="form-control-label px-3"
                    for="validationCustom03"
                    >First name<span class="text-danger"> *</span>
                  </label>
                  <input
                    type="text"
                    name="firstName"
                    id="validationCustom03"
                    placeholder="Enter your first name"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">First name is required !!</div>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Last name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="lname"
                    class="form-control"
                    name="lastName"
                    placeholder="Enter your last name"
                    required
                  />
                  <div class="invalid-feedback">Last name is required !!</div>
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Business email<span class="text-danger"> *</span></label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder=""
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">Email is required !!</div>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Phone number<span class="text-danger"> *</span></label
                  >
                  <input
                    type="number"
                    id="mob"
                    name="phone"
                    class="form-control"
                    placeholder=""
                    required
                  />
                  <div class="invalid-feedback">
                    Phone number is required !!
                  </div>
                </div>
              </div>
              <div class="row justify-content-between">
                <div class="form-group col-sm-12 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Job title<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="job"
                    name="job"
                    placeholder=""
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">The job is required</div>
                </div>
              </div>
              <div class="row justify-content-between">
                <div class="form-group col-sm-12 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >avatar<span class="text-danger"> *</span></label
                  >
                  <input
                    type="file"
                    id="avatar"
                    name="avatar"
                    accept="jpg/jpeg"
                  />
                </div>
              </div>

              <div id="display"></div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >What would you be using Flinks for?<span
                      class="text-danger"
                    >
                      *</span
                    ></label
                  >
                  <input
                    type="text"
                    id="ans"
                    name="intention"
                    placeholder=""
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">
                    The intention of the user is required !!
                  </div>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="form-group col-sm-12 p1-3">
                  <button type="submit" class="btn-block btn-primary">
                    submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
